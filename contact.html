            <main>
                <h1 class="contactMeHeader">Contact Me</h1>
                <form name="contactForm" method="GET" id="contactform">
                    <fieldset> 
                        <legend id="personalinformation">Your Information:</legend>
                        <div id="firstNameEntry">
                            <label for="firstName" class="contactinfo">First Name:</label> 
                            <input type="text"  id="firstName" name="firstName"/>
                        </div> 
                        <div id="lastNameEntry"> 
                            <label for="lastName" class="contactinfo">Last Name:</label> 
                            <input type="text" id="lastName" name="lastName"/>
                        </div> 
                        <div>
                            <label for="phoneNumber" class="contactinfo">Phone: Number:</label>
                            <input id="phoneNumber" name="phoneNumber"  />
                        </div>
                        <div id="emailEntry">
                            <label for="emailInput" class="contactinfo">Email Address:</label>
                            <input type="email" id="emailInput" name="emailInput"  />
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div id="companyEntry"> 
                            <label for="company" class="contactinfo">Company:</label> 
                            <input type="text" id="company" name="company"  />
                        </div> 
                    </fieldset>    
                    <label for="commentsEntry" class"contactinfo">Comments/Questions:</label>
                        <textarea title="Enter questions or comments" name="comments" id="commentsEntry" placeholder="Enter questions or comments here..." cols="100" rows="15" ></textarea>
                        <input class="submit" type="submit" value="submit">    
                </form>
            </main>
